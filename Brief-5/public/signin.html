<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="Scss/page-inscription.css">
</head>

<body>
    <form action="/signin" method="POST" class="form">
        <div>
            <h1>SignIn</h1>
            <div>
                <input class="uppercased" type="email" id="insc-email" name="email" placeholder="Enter votre email">
            </div>
            <div>
                <input type="password" name="password" id="insc-pass" placeholder="Entrer votre password">
            </div>
        </div>
        <div>
            <button id="insc-submit" type="submit">SignIn</button>
        </div>
    </form>
</body>

</html>
